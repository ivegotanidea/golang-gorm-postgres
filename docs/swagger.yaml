    type: object
  ProfileTag:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  RatedProfileTag:
    properties:
      profileTag:
        $ref: '#/definitions/ProfileTag'
      profileTagID:
        type: integer
      ratingID:
        type: string
