    - password
    - phone
    type: object
  SignUpInput:
    properties:
      password:
        minLength: 8
        type: string
      passwordConfirm:
        minLength: 8
        type: string
      phone:
        maxLength: 11
        minLength: 11
        type: string
    required:
    - password
    - passwordConfirm
    - phone
    type: object
  SuccessResponse:
    description: This model is returned when an API call succeeds.
    properties:
      data:
        description: |-
          Data contains the result of the successful operation. Can be any type of data.
          Example: {"id": 1, "name": "John Doe"}
      status:
        description: |-
          Status represents the status of the response, typically set to "success".
          Example: "success"
        type: string
    type: object
  TokenResponse:
    description: This model is used to return an access token after a user logs in
      or when a token is refreshed.
    properties:
      access_token:
        description: |-
          AccessToken is the token that allows the user to authenticate subsequent API requests.
          Example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        type: string
      status:
        description: |-
          Status represents the status of the response, typically set to "success".
          Example: "success"
        type: string
    type: object
  UpdateOwnProfileRequest:
    properties:
      active:
        type: boolean
      age:
        type: integer
      bio:
        type: string
      bodyArts:
        items:
          $ref: '#/definitions/CreateBodyArtRequest'
        type: array
      bodyTypeId:
        type: integer
      bust:
        type: number
      cityId:
        type: integer
      contactPhone:
