info:
  contact: {}
paths:
  /auth/bot/signin:
    post:
      consumes:
      - application/json
      description: Authenticates a bot user by accepting Telegram User ID.
      parameters:
      - description: Bot SignIn Input
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/BotSignInInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/TokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Logs in a bot user
      tags:
      - Auth
  /auth/bot/signup:
    post:
      consumes:
      - application/json
      description: Registers a new user by accepting Telegram user ID and other basic
        details. Automatically generates password.
      parameters:
      - description: Bot Signup Input
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/BotSignUpInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Registers a new user via bot
      tags:
      - Auth
  /auth/logout:
    post:
      description: Clears the access and refresh tokens and logs out the user.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/SuccessResponse'
      summary: Logs out a user
      tags:
      - Auth
  /auth/refresh:
    post:
      description: Refreshes the access token using the refresh token cookie.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/TokenResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Refreshes access token
      tags:
      - Auth
  /auth/signin:
    post:
      consumes:
      - application/json
      description: Authenticates a user by accepting phone and password.
      parameters:
      - description: SignIn Input
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/SignInInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/TokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Logs in a user
      tags:
      - Auth
  /auth/signup:
    post:
      consumes:
      - application/json
      description: Registers a new user by accepting basic details and password confirmation.
      parameters:
      - description: SignUp Input
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/SignUpInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/ErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Registers a new user
      tags:
      - Auth
  /payments:
    get:
      consumes:
      - application/json
      description: Retrieves all payments, sorted by payment date in descending order
        with pagination.
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Limit per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/Payment'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: List all payments
      tags:
      - Payments
  /payments/history/{userID}:
    get:
      consumes:
      - application/json
      description: Retrieves the payment history for a specified user between two
        dates.
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: string
      - description: Start Date in RFC3339 format
        in: query
        name: start_date
        required: true
        type: string
      - description: End Date in RFC3339 format
        in: query
        name: end_date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/Payment'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Get payment history for a user
      tags:
      - Payments
  /payments/me:
    get:
      consumes:
      - application/json
      description: Retrieves the payments made by the current user, sorted by payment
        date in descending order with pagination.
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Limit per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/Payment'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Get current user's payments
      tags:
      - Payments
  /payments/webhook:
    post:
      consumes:
      - application/json
      description: Receives payment updates and updates the payment status in the
        database.
      parameters:
      - description: Payment Update
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/Payment'
      produces:
      - application/json
      responses:
        "200":
          description: payment updated
          schema:
            allOf:
            - $ref: '#/definitions/SuccessResponse'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Webhook for payment updates
      tags:
      - Payments
  /profiles:
    get:
      description: Retrieves all profiles, supports pagination
      parameters:
      - description: Page number
        in: query
        name: page
        type: string
      - description: Items per page
        in: query
        name: limit
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/SuccessResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Lists all profiles with pagination
      tags:
      - Profiles
