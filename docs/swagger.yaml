          one_week'
        type: string
      updatedAt:
        type: string
      userID:
        type: string
    type: object
  Photo:
    properties:
      approved:
        type: boolean
      createdAt:
        type: string
      deleted:
        type: boolean
      disabled:
        type: boolean
      id:
        type: string
      profileID:
        type: string
      url:
        type: string
    type: object
  Profile:
