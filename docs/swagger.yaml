      priceInHouseContact:
        type: integer
      priceInHouseHour:
        type: integer
      priceInHouseNightRatio:
        type: number
      priceSaunaContact:
        type: integer
      priceSaunaHour:
        type: integer
      priceVisitContact:
        type: integer
      priceVisitHour:
        type: integer
      priceVisitNightRatio:
        type: number
      princeSaunaNightRatio:
        type: number
      profileOptions:
        items:
          $ref: '#/definitions/ProfileOption'
        type: array
      services:
        items:
          $ref: '#/definitions/Service'
        type: array
      updatedAt:
        type: string
      updatedBy:
        type: string
      userID:
        type: string
      verified:
        type: boolean
      verifiedAt:
        type: string
      verifiedBy:
        type: string
      weight:
        type: integer
    type: object
  ProfileBodyArt:
    properties:
      bodyArtID:
        description: Part of composite primary key, and also a foreign key
        type: integer
      profileID:
        description: Part of composite primary key
        type: string
    type: object
  ProfileOption:
    properties:
      comment:
        type: string
      price:
        type: integer
      profileID:
        description: Part of composite primary key
        type: string
      profileTag:
        $ref: '#/definitions/ProfileTag'
      profileTagID:
        description: Part of composite primary key, and also a foreign key
        type: integer
    type: object
  ProfileRating:
    properties:
      createdAt:
        type: string
      id:
        type: string
      profileID:
        type: string
      ratedProfileTags:
        items:
          $ref: '#/definitions/RatedProfileTag'
        type: array
      review:
        type: string
      reviewTextVisible:
        type: boolean
      score:
        type: integer
      serviceID:
        type: string
      updatedAt:
        type: string
      updatedBy:
