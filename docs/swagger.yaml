definitions:
  AssignRole:
    properties:
      id:
        type: string
      role:
        enum:
        - moderator
        - admin
        type: string
    required:
    - id
    - role
    type: object
  BotSignInInput:
    properties:
      telegramUserId:
        type: string
    required:
    - telegramUserId
    type: object
  BotSignUpInput:
    properties:
      name:
        minLength: 5
        type: string
      phone:
        maxLength: 11
        minLength: 11
        type: string
      telegramUserId:
        type: string
    required:
    - name
    - phone
    - telegramUserId
    type: object
  CreateBodyArtRequest:
    properties:
      bodyArtId:
        type: integer
    required:
    - bodyArtId
    type: object
  CreatePhotoRequest:
    properties:
      url:
        type: string
    required:
    - url
    type: object
  CreateProfileOption:
    properties:
      comment:
        maxLength: 50
        type: string
      price:
        minimum: 0
        type: integer
      profileTagId:
        type: integer
    required:
    - profileTagId
    type: object
  CreateProfileRatingRequest:
    properties:
      ratedProfileTags:
        items:
          $ref: '#/definitions/CreateRatedProfileTagRequest'
        type: array
      review:
        type: string
      score:
        type: integer
    type: object
  CreateProfileRequest:
    properties:
      age:
        type: integer
      bio:
        type: string
      bodyArts:
        items:
          $ref: '#/definitions/CreateBodyArtRequest'
        type: array
      bodyTypeId:
        type: integer
      bust:
        type: number
      cityId:
        type: integer
      contactPhone:
        type: string
      contactTG:
        type: string
      contactWA:
        type: string
      ethnosId:
        type: integer
      hairColorId:
        type: integer
      height:
        type: integer
      intimateHairCutId:
        type: integer
      latitude:
        type: string
      longitude:
        type: string
      name:
        type: string
      phone:
        type: string
      photos:
        items:
          $ref: '#/definitions/CreatePhotoRequest'
        type: array
      priceCarContact:
        description: PriceCarNightRatio     float64 `json:"priceCarNightRatio,omitempty"`
        type: integer
      priceCarHour:
        type: integer
      priceInHouseContact:
        description: PriceInHouseNightRatio float64 `json:"priceInHouseNightRatio,omitempty"`
        type: integer
      priceInHouseHour:
        type: integer
      priceSaunaContact:
        description: PrinceSaunaNightRatio  float64 `json:"princeSaunaNightRatio,omitempty"`
        type: integer
      priceSaunaHour:
        type: integer
      priceVisitContact:
        description: PriceVisitNightRatio   float64 `json:"priceVisitNightRatio,omitempty"`
        type: integer
      priceVisitHour:
        type: integer
      profileOptions:
        items:
          $ref: '#/definitions/CreateProfileOption'
        type: array
      weight:
        type: integer
    required:
    - age
    - bio
    - bust
    - cityId
    - contactPhone
    - contactTG
    - ethnosId
    - height
    - name
    - phone
    - photos
    - profileOptions
    - weight
    type: object
  CreateRatedProfileTagRequest:
    properties:
      tagId:
        type: integer
      type:
        type: string
    type: object
  CreateRatedUserTagRequest:
    properties:
      tagId:
        type: integer
      type:
        type: string
    type: object
  CreateServiceRequest:
    properties:
      clientUserLatitude:
        type: number
      clientUserLongitude:
        type: number
      profileId:
        type: string
      profileOwnerId:
        type: string
      profileRating:
        $ref: '#/definitions/CreateProfileRatingRequest'
      profileUserLatitude:
        type: number
      profileUserLongitude:
        type: number
      userId:
        type: string
      userRating:
        $ref: '#/definitions/CreateUserRatingRequest'
    type: object
  CreateUserRatingRequest:
    properties:
      ratedUserTags:
        items:
          $ref: '#/definitions/CreateRatedUserTagRequest'
        type: array
      review:
        type: string
      score:
        type: integer
    type: object
  ErrorResponse:
    description: This model is returned when an API call fails due to an error.
    properties:
      message:
        description: |-
          Message provides a human-readable description of the error that occurred.
          Example: "Invalid request payload"
        type: string
      status:
        description: |-
          Status represents the status of the response, usually set to "error".
          Example: "error"
        type: string
    type: object
  FindProfilesQuery:
    properties:
      active:
        type: boolean
      age:
        type: integer
      bodyArtIds:
        items:
          type: integer
        type: array
      bodyTypeId:
        type: integer
      bust:
        type: number
      cityId:
        type: integer
      ethnosId:
        type: integer
      hairColorId:
        type: integer
      height:
        type: integer
      intimateHairCutId:
        type: integer
      latitude:
        type: string
      longitude:
        type: string
      moderated:
        type: boolean
      name:
        type: string
      phone:
        type: string
      priceCarContactMax:
        type: integer
      priceCarContactMin:
        type: integer
      priceCarHourMax:
