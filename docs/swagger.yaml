    type: object
  RatedUserTag:
    properties:
      ratingID:
        type: string
      type:
        type: string
      userTag:
        $ref: '#/definitions/UserTag'
      userTagID:
        type: integer
    type: object
  Service:
    properties:
      clientUserID:
        type: string
      clientUserLat:
        type: string
      clientUserLon:
        type: string
      clientUserRating:
        allOf:
        - $ref: '#/definitions/UserRating'
        description: profile owner's review on client
      clientUserRatingID:
        type: string
      createdAt:
